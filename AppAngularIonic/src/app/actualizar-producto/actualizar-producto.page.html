<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <img class="center" src="../assets/logo.png" alt="">
    </ion-toolbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="search-circle-sharp" slot="start"></ion-icon>
            <ion-label routerLink="/inicio">Productos</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="cart-sharp"  slot="start"></ion-icon>
            <ion-label routerLink="/carrito">Carrito</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="duplicate"  slot="start"></ion-icon>
            <ion-label routerLink="/ingreso-productos">Ingreso Productos</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="pencil" slot="start"></ion-icon>
            <ion-label routerLink="/actualizar-producto">Actualizar Productos</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="card-sharp" slot="start"></ion-icon>
            <ion-label>Pagos</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="exit-sharp" slot="start"></ion-icon>
            <ion-label (click)="alertaSalir()">Salir</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-searchbar placeholder="Buscar producto a actualizar" animated (ionChange)="buscarProducto($event)"></ion-searchbar>
        </ion-toolbar>
      </ion-header>
     
      <ion-content class="ion-padding">
        <ion-title class="ion-text-center">Actualizar Productos</ion-title>
        <ion-list>
          <ion-item *ngFor="let p of posts">
             <!-- inicio Tarjeta -->
            <ion-card class="ion-padding">
              <ion-card-content>
                <ion-row class="ion-align-items-center">
                  <ion-col size="3">
                    <div class="cover">
                      <img src="../assets/avatar.png">
                    </div>
                  </ion-col>
                  
                  <ion-col size="6">
                    <ion-card-title>{{p.username}}</ion-card-title>
                    <ion-card-subtitle>Precio: $ {{p.id}}</ion-card-subtitle>
                    <ion-card-subtitle>Cantidad: $ {{p.id}}</ion-card-subtitle>
                  </ion-col>
                  <ion-col size="3" class="ion-text-right">
                    <ion-button color="success"  mode="ios" (click)="popupActualizarProducto(p)">
                      <ion-icon color="light" slot="icon-only" name="pencil"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card> 
           <!-- Fin Tarjeta -->
          </ion-item>
        </ion-list>
        <ion-card>
                
        </ion-card>
      </ion-content>
    </div>
  </ion-app>
  
</ion-content>
