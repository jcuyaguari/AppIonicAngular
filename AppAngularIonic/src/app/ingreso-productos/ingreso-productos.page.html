<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <img src="../assets/logo.png" alt="">
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="search-circle-sharp" slot="start"></ion-icon>
            <ion-label routerLink="/inicio">Productos</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="cart-sharp"  slot="start"></ion-icon>
            <ion-label routerLink="/carrito">Carrito</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="duplicate"  slot="start"></ion-icon>
            <ion-label >Ingreso Productos</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="pencil" slot="start"></ion-icon>
            <ion-label routerLink="/actualizar-producto">Actualizar Productos</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="card-sharp" slot="start"></ion-icon>
            <ion-label>Pagos</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="exit-sharp" slot="start"></ion-icon>
            <ion-label (click)="alertaSalir()">Salir</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title class="ion-text-center">Ingreso de Productos</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-card class="ion-text-center">
          <ion-label class="ion-label">Ingrese Nombre</ion-label>
          <ion-input class="wrap-input" placeholder="Ingrese nombre del Productos"></ion-input>

          <ion-label class="ion-label">Agregar Imagenes</ion-label>

          <div>
          <img src="../assets/i.svg" height="62" width="62"/>
          <img src="{{imgURL}}" height="62" width="62"/>
          <img src="{{imgURL}}" height="62" width="62"/>
          </div>
                    
          <div>
            <ion-button (click)="getCamera()">Camara</ion-button>
            <ion-button (click)="getGallery()">Galeria</ion-button>
          </div>

          <ion-label class="ion-label">Costo Producto</ion-label>
          <ion-input class="wrap-input" placeholder="Ingrese costo del ingreso-productos"></ion-input>
                   
          <ion-label class="ion-label">Precio Venta Producto</ion-label>
          <ion-input class="wrap-input" placeholder="Ingrese precio venta del producto"></ion-input>
               
          <ion-label class="ion-label">Stock Minimo Producto</ion-label>
          <ion-input class="wrap-input" placeholder="Stock del producto"></ion-input>
                    
      </ion-card>

      <ion-card>
        <ion-button color="primary" type="submit" expand="block" (click)="guardar($event)" >Guardar Producto</ion-button>
                    
      </ion-card>
    </div>
  </ion-app>
</ion-content>
